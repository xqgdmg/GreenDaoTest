apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'// 添加

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
//        classpath 'com.android.tools.build:gradle:1.5.0'// 这个可写可不写
        classpath 'org.greenrobot:greendao-gradle-plugin:3.0.0'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.administrator.mygreendao301"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


//    dexOptions {
//        preDexLibraries false
//    }
}

// 配置 自动生成 路径，项目中新建 Entity包，自动生成的类会放到这个包，不要管
greendao{
    targetGenDir 'src/main/java'
    schemaVersion 1
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'org.greenrobot:greendao:3.0.1'// 添加
}
